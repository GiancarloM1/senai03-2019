<ion-header>
  <ion-navbar>
    <ion-title>dadosEntrega</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Cidades</ion-label>
        <ion-select [(ngModel)]="cid" (ionChange)= "onChange()" >
          <ion-option *ngFor="let cid of showCidades" value={{cid.id}}>{{cid.name}}</ion-option>
        </ion-select>
      </ion-item>
    <ion-item *ngIf="onChange">
      <ion-label>Bairros</ion-label>
      <ion-select [(ngModel)]="bairro" (ionChange)="onChange2()">
        <ion-option *ngFor="let bairro of showBairros" value={{bairro.name}} >{{bairro.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="exibirTexto">
        <ion-label color="primary">Rua</ion-label>
        <ion-input placeholder="Diga sua Rua"></ion-input>
      </ion-item>
      <ion-item  *ngIf="exibirTexto">
          <ion-label color="primary">Numero</ion-label>
          <ion-input placeholder="Diga o numero da sua casa"></ion-input>
      </ion-item>
      <ion-item  *ngIf="exibirTexto">
          <ion-label color="primary">Complemento</ion-label>
          <ion-input placeholder="Algum complemento?"></ion-input>        
      </ion-item>
      <ion-item  *ngIf="exibirTexto">
          <ion-label color="primary">Referencia</ion-label>
          <ion-input placeholder="Alguma referencia?"></ion-input>        
      </ion-item>
      <button ion-button primary  (click)="reset()">Limpa tudo</button>


</ion-content>
