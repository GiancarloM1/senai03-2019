<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label> Username </ion-label>
      <ion-input [(ngModel)]='username'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label> Password </ion-label>
        <ion-input type="password" [(ngModel)]='pass'></ion-input>
    </ion-item>
        <button ion-button primary (click)="logIn()">Login!</button>

</ion-content>
